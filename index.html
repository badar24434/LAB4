<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h2>User Registrationn</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div id="emailError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="passwordStrength" class="strength-indicator"></div>
      <div id="passwordSuccess" class="success-message">Password meets all requirements</div>
      <div id="passwordFailure" class="error-message"></div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div id="confirmError" class="error-message"></div>
    </div>

    <div class="form-group">
      <button type="submit" id="registerBtn">Register</button>
    </div>

    <div class="form-group">
      <p>Already registered? <a href="login.html">Login here</a></p>
    </div>
  </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
